<h1>Need Music?</h1>
<p>Bootstrap is the most popular HTML, CSS, and JS framework in the world for building responsive, mobile-first projects on the web.</p>

<form>
    <div class="form-group">
        <input type="text" class="form-control" 
        placeholder="Search Artist..." 
        [(ngModel)]="searchStr" 
        name="searchStr" 
        (keyup)="searchMusic()"
        ><!--name required with the same string -->
    </div>
</form>

<div *ngIf="searchRes" >
    <div *ngFor="let artist of searchRes" >
            <div class="row">
                <div class="col-md-12">
                    <div class="search-res well">
                        <h4> <a routerLink="/artist/{{artist.id}}" > {{artist.name}} </a> </h4>
                        <div>
                            <strong>Genres: </strong>
                            <span *ngFor="let genre of artist.genres" > {{genre}}, </span>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
